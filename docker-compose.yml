version: '3.8'

services:
  # MongoDB database for task persistence
  mongo:
    image: mongo:7-alpine
    container_name: taskflow-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=taskflow
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis database for task queue
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfilename "appendonly.aof"
    healthcheck:
      test: { "CMD": "redis-cli", "ping" }
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/taskflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CORS_ORIGIN=http://localhost:4200
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Task worker (processes tasks asynchronously)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-worker
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/taskflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run worker

  # Frontend Angular app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: taskflow-network
